<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section>
            <div class="card">
                <div class="card__img">
                    <img src="img/illustration-hero.svg" alt="a girl with phone, she is dancing">
                </div>
                <div class="card__container">
                    <div class="card__container-text">
                        <p class="card__container-text-summary">order summary</p>
                        <p class="card__container-text-description">You can now listen to milions of songs, audiobooks,
                            and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="card__container-area">
                        <img src="img/icon-music.svg" alt="" class="card__container-area-icon">
                        <div class="card__container-area-double">
                            <p class="card__container-area-double-plan">annual plan</p>
                            <p class="card__container-area-double-price">$59.99/year</p>
                        </div>
                        <div class="card__container-area-change">
                            <a href=""class="card__container-area-change-idk card__container-area-change-idk--mod">change</a>
                        </div>
                    </div>
                    <div class="card__container-btn">
                        <button class="card__container-btn-button card__container-btn-button--mod">
                            <p>Proceed to Payment</p>
                        </button>
                    </div>
                    <div class="card__container-cancel">
                        <p class="card__container-cancel-order card__container-cancel-order--mod">cancel order</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
